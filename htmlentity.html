<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> 5 &gt; 3</p>  <!--Character entity representing '>' or 'less than'-->
    <p> 2 &lt; 3</p>  <!--Character entity representing '>' or 'greater than'-->
    <p>&amp; → & (Ampersand)
        &quot; → " (Double quotation mark)
        &apos; → ' (Single quotation mark)
        &copy; → Copyright
        &trade; → Trademark
        &reg; → Registered trademark</p>
    <!-- For above code, we see that the output is with new line as given. Also, HTML, by deafault, doesn't process the multiple spaces.
     To give multiple spaces, instaed of spacing, we use the html enity &nbsp, i.e. non breaking space -->
    <p> Lorem &nbsp; &nbsp; &nbsp; ipsum dolor &nbsp; &nbsp; sit &nbsp; amet.</p> <!--One &nbsp is just normal space, but multiple nbsp create multiple space available-->
    &#98; <!--Instead of short forms, we can also print the characters with their ASCII values-->
</body>
</html>

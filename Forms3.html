<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms3</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>User details</legend>
        
        <label for="name1">Enter your name</label>
        <input type="text" id="name1">
        <br>
        <label for="address1">Enter the address</label>
        <textarea rows="2" cols="30" id="address1"></textarea>
        <br>
        <label for="dob">Enter the date of birth</label>
        <input type="date" name="" id="dob">
        <br>
        <label for="pass">Enter the password</label>
        <input type="password" id="pass">
        <br> <br>
        Enter the gender: <br>
        <label for="male">Male</label>
        <input type="radio" name="usergender" id="male"> 
        <br>
        <label for="female">Female</label>
        <input type="radio" name="usergender" id="female">
        <br>
        <label for="Others">Others</label>
        <input type="radio" name="usergender" id="Others">
        <br><br>
        Languages with at least basic proficiency: <br>
        <label for="marathi">Marathi</label>
        <input type="checkbox" name="" id="marathi">
        <br>
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="" id="hindi">
        <br>
        <label for="tamil">Tamil</label>
        <input type="checkbox" name="" id="tamil">
        <br>
        <label for="english">English</label>
        <input type="checkbox" name="" id="english">
        <br>
        <label for="bengali">Bengali</label>
        <input type="checkbox" name="" id="bengali">
        <br>
        <br>
        <input type="submit" value="Submit the form" >

        </fieldset>
    </form>
</body>
</html>
